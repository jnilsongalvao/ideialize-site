<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ideialize Personalizados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Ideialize Personalizados</h1>
    <nav>
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="produtos">
      <h2>Nossos Produtos</h2>
      <div class="produtos-container" id="produtos-container"></div>
    </section>
    
    <section id="contato">
      <h2>Contato</h2>
      <p>Fale conosco pelo WhatsApp: <a href="https://wa.me/5599999999999" target="_blank">Clique aqui</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Ideialize Personalizados</p>
  </footer>

  <script>
    fetch('produtos.json')
      .then(response => response.json())
      .then(produtos => {
        const container = document.getElementById('produtos-container');
        produtos.forEach(p => {
          const card = document.createElement('div');
          card.className = 'produto';
          card.innerHTML = `
            <img src="\${p.imagem}" alt="\${p.nome}" />
            <h3>\${p.nome}</h3>
            <p>\${p.descricao}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => console.error('Erro ao carregar produtos:', error));
  </script>
</body>
</html>
